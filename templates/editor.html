{% extends "base.html" %}
{% load staticfiles %}
{% block title %}<title> Text classification using CNNs</title>{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static "/css/editor.css" %}" />
    <link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "/css/index.css" %}" />
{% endblock %}
{% block js %}
    <script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
{% endblock %}
{% block content %}
<div class="container" id="content-container" style="padding:20px;display:flex;">
<form id="form-content" method="post" enctype="multipart/form-data" id="formUpload"> {% csrf_token %}
        <p>
            <label class="input-label" for="id_file"> Upload Text File: </label>
            <input type="file" id="id_file" name="coid_filever" accept="file_extension/txt" />
        </p>
    <button class="btn btn-postblog" style="align-self:flex-end;" role="button" onclick="postBlog()">Upload</button>
</form>
</div>
<hr>
    <div id="editor-container"></div>
    <button class="btn btn-next"  role="button" onclick="submitContent()">Next</button>
</div>
{% endblock %}
</body>

{% block javascript %}
<script src="{% static "/js/editor.js" %}"></script>
{% endblock %}
