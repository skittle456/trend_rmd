{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <p><strong>-- OR --</strong></p>
  <p>Hello {{ user.username }}!</p>
  <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>
{% endblock %}
